version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "frydigital"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    groups:
      # Group all test dependencies together
      test-dependencies:
        patterns:
          - "vitest*"
          - "@vitest/*"
        update-types:
          - "minor"
          - "patch"
      # Group type definitions together
      type-definitions:
        patterns:
          - "@types/*"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(ci):"
